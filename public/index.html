      content="https://www.linkfly.app.br/images/logo-png.png"
    />
    <meta
      name="twitter:card"
      content="https://www.linkfly.app.br/images/logo-png.png"
    />

    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />

    <meta name="twitter:image" content="./images/logo-png.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <meta name="application-name" content="LinkFly" />
    <meta http-equiv="Content-Language" content="pt-BR" />
    <meta property="og:locale" content="pt_BR" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "LinkFly",
        "description": "Encurte seus links de forma rápida e prática. Transforme URLs longas em links curtos e fáceis de compartilhar.",
        "url": "https://www.linkfly.app.br",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "All",
        "creator": {
          "@type": "Person",
          "name": "Matheus Soares"
        },
        "logo": "https://www.linkfly.app.br/images/logo-png.png",
        "datePublished": "2025-01-01",
        "keywords": "encurtador de links, link curto, URL shortener, encurtar URL, LinkFly, link rápido, link grátis",
        "language": "pt-BR",
        "accessibilityAPI": "http://www.w3.org/WAI/WCAG21/Techniques/General/G108",
        "accessibilityControl": "keyboard, mouse",
        "additionalType": "https://schema.org/SoftwareApplication"
      }
    </script>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/logo-png.png"
        alt="LinkFly - Encurtador de Links Simples e Rápido"
        class="logo"
      />
      <h1>Encurtador de Links Grátis e Rápido - LinkFly</h1>

      <h2>Encurte seus links rapidamente</h2>
      <p class="description">
        Cole o link no campo abaixo e obtenha uma URL curta em segundos.
      </p>
      <form id="shorten-form">
        <input
          type="url"
          id="url-input"
          placeholder="Cole seu link aqui"
          required
        />
        <button type="submit">Encurtar</button>
      </form>
      <div id="shortened-link" class="hidden">
        <p>
          Link Encurtado:
          <a href="#" id="shortened-url" target="_blank"></a>
        </p>
        <button
          id="copy-btn"
          aria-label="Copiar link encurtado para a área de transferência"
        >
          Copiar Link
        </button>
      </div>
    </div>
    <footer>
      <p>© 2025 LinkFly. Todos os direitos reservados.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
